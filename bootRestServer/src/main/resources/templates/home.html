<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REST API SERVER</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
</head>
<body>
	<h3 class="text-center">REST API server</h3>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th class="table-warning">기능</th>
					<th class="table-warning">url</th>
					<th class="table-warning">method</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>사원조회</td>
					<td><a href="http://localhost:9090/emp" target="_blank">http://localhost:9090/emp</a></td>
					<td>get</td>
				</tr>
				<tr>
					<td>등록</td>
					<td>http://localhost:9090/emp</td>
					<td>post</td>
				</tr>
				<tr>
					<td>수정</td>
					<td>http://localhost:9090/emp/100</td>
					<td>put</td>
				</tr>
				<tr>
					<td>삭제</td>
					<td>http://localhost:9090/emp/120</td>
					<td>delete</td>
				</tr>
				<tr>
					<td>부서조회</td>
					<td>http://localhost:9090/dept</td>
					<td>get</td>
				</tr>
				<tr>
					<td>직업조회</td>
					<td>http://localhost:9090/job</td>
					<td>get</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
